    <div class="d-flex  justify-content-center" >

        <div class="form-group">
            <h2 style="text-align:center; padding-top: 15px;">Form: </h2>

            <center><label type="text">Name</label></center>
              <input type="text" class="form-control"  placeholder="Enter your name">
        </div> 
        <div>
            <center><label>Mobile number</label></center>
              <input type="tel" class="form-control"  placeholder="Enter your Mobile number">
        </div>

        <div class="form-group">
          <center><label for="Email">Email address</label></center>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
         
        </div>
       
        <div class="form-group">
          <center><label for="text">Company/Institution name</label></center>
          <input type="text" class="form-control">
        </div>

        <div class="form-group">
            <p>Upload a short video or image of handwritten sheet showing your interest to join build.myweb </p>
            <label for="exampleFormControlFile1"></label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
            <center><label for="text"></label></center>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect"></label>
            <select class="form-control" id="validationCustom04" required>
                <option selected disabled value="">Have you attended any Pygrammers event before?</option>
                <option>yes</option>
                <option>no</option>
                
                    
              </select>
          </div>

       
        <center><button color="blue" type="submit" class="btn btn-info">Submit Form</button></center>
      </form>
    </div>
